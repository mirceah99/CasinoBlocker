<!DOCTYPE html>
<html lang="ro">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Oprește Jocurile de Noroc!</title>
    <style>
      body {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #f3f3f3;
        font-family: Arial, sans-serif;
      }
      .card {
        background: white;
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        max-width: 350px;
      }
      h2 {
        color: #d9534f;
        font-size: 22px;
      }
      p {
        color: #333;
        margin-top: 10px;
      }
      .button {
        display: inline-block;
        background: #007bff;
        color: white;
        padding: 10px 15px;
        border-radius: 5px;
        text-decoration: none;
        margin-top: 15px;
        font-weight: bold;
      }
      .button:hover {
        background: #0056b3;
      }
      .alternative {
        margin-top: 20px;
        font-size: 16px;
      }
      .links a {
        display: block;
        color: white;
        padding: 8px 12px;
        border-radius: 5px;
        text-decoration: none;
        margin: 5px 0;
        font-weight: bold;
      }
      .links a:nth-child(1) {
        background: #28a745;
      }
      .links a:nth-child(1):hover {
        background: #218838;
      }
      .links a:nth-child(2) {
        background: #6f42c1;
      }
      .links a:nth-child(2):hover {
        background: #5a32a3;
      }
      .links a:nth-child(3) {
        background: #fd7e14;
      }
      .links a:nth-child(3):hover {
        background: #e96a00;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h2>Salut! Ai un minut? 🤔</h2>
      <p>
        Cazinourile câștigă mereu, iar portofelul tău pierde întotdeauna. Poate
        e timpul să nu te mai întorci niciodată? 💸
      </p>
      <a href="#" class="button">Ia-ți viața înapoi 💪</a>

      <p class="alternative">Mai bine încearcă ceva nou și distractiv! 😊</p>

      <div class="links">
        <a href="https://www.dominos-pizza.ro/"
          >Comandă o pizza delicioasă 🍕</a
        >
        <a href="https://www.netflix.com/tudum/top10/romania"
          >Uită-te la un film bun 🎬</a
        >
        <a href="https://www.padelone.ro/">Începe un nou sport 🏀</a>
      </div>
    </div>
  </body>
</html>
